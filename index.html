<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lora:wght@500&family=Oswald&family=Playfair+Display:wght@900&family=Roboto&display=swap"
        rel="stylesheet">

    <title>BOOKBUZZ</title>
</head>

<body>
    <nav class="nav">
        <div class="navbar">
            <a href="#" class="logo">
                <h1>BookBuzz</h1>
            </a>
            <div class="sign_in_div">
                <input class="sign_in_btn" type="button" value="Sign In">
            </div>
        </div>
    </nav>
    <hr class="hr">
    <main>
        <div class="first-set">
            <div class="first">
                <div class="first-left">
                    <div class="first-left-heading">
                        <h1>Amazing deals on bestselling books</h1>
                    </div>
                    <div class="first-left-login">
                        <div class="first-left-login-heading">
                            <h2>Join for <span>FREE</span> to never miss a deal:</h2>
                        </div>
                        <div class="first-left-login-form">
                            <form action="#" id="first-login-form">
                                <input type="email" name="email" id="first-left-login-form-email" placeholder="Enter your email address...">
                            </form>
                        </div>
                    </div>
                </div>
                <div class="first-right">
                    <img src="welcome.jpeg" alt="">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
